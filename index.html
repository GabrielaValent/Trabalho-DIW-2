<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho DIW 2</title>

    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="dadosUsuario">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-2 col-lg-2">
                        <div id="fotoPerfil"></div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10">
                        <div id="sobre">
                            <!--<div class="redesSociais">
                                <p>Redes sociais</p>
                                
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

            <div id="repositorios">
                <p id="reps"><strong>Repositórios:</strong></p>
                <div class="row"></div>
            </div>
            <div id="search">
                <p ><strong>Pesquisa de usuários:</strong></p>
                <nav class="navbar">
                    <div>
                        <form id="searchForm" class="d-flex">
                            <input id="searchText" class="form-control me-2" type="search" placeholder="Digite aqui..." aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Pesquisar</button>
                        </form>
                    </div>
                </nav>
                <div id="searchResultados">
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
